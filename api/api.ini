[ipa]
host = ipa.example.com
user = mypa-admin
pass = mypa-admin

[email]
send = no
mail_from = MyPA <mypa-mailer@example.com>
template_dir = /usr/share/MyPA/mailtemplates
mailserver = localhost
register_subject = MyPA registration request
register_comp_subject = MyPA registration confirmation
recover_subject = MyPA account recovery request
recover_comp_subject = MyPA account recovery confirmation

[db]
path = /var/lib/MyPA/api.db
